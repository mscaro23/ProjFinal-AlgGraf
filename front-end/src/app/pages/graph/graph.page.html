<div class="graph-container-wrapper">
  <div *ngIf="loading">Carregando grafo...</div>

  <div *ngIf="error" class="error-message">
    <p>❌ {{ error }}</p>
    <button (click)="loadGraph()">Tentar novamente</button>
  </div>

  <div *ngIf="!loading && !error && graphData">
    <div class="graph-controls">
      <a routerLink="/" class="back-btn">Voltar</a>
      <button 
        (click)="calculatePageRank()" 
        [disabled]="calculatingPageRank"
        class="pagerank-btn">
        {{ calculatingPageRank ? 'Calculando...' : 'Calcular PageRank' }}
      </button>
      <span *ngIf="pageRankScores" class="pagerank-status">
        ✓ PageRank calculado
      </span>
    </div>
    <app-graph-viewer 
      [graph]="graphData"
      [pageRankScores]="pageRankScores">
    </app-graph-viewer>
  </div>
</div>
