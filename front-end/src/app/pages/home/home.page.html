<div class="home-container">
  <h1>Wiki Rank</h1>
  <h3>Explore a relevância e conexões entre verbetes da Wikipedia</h3>

  <app-search-bar [(value)]="query" />

  <div class="depth-control">
    <label for="depth-range">Profundidade do grafo: {{ depth }}</label>
    <input id="depth-range" type="range" min="1" max="3" [(ngModel)]="depth" />
  </div>

  <button class="primary-btn" (click)="generateGraph()">Gerar Grafo</button>
  
  <a routerLink="/pagerank" class="secondary-link">Entenda o PageRank</a>
</div>
